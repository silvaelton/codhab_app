<ion-view>
  <ion-nav-buttons class="bar bar-header homereader">
    <button ng-if="check()" class="button button-icon" ui-sref="tabs.login">
      <img src="img/login-1.png" class="logintop" />
    </button>
    <button ng-if="!check()" class="button button-icon" ui-sref="tabs.area_restrita">
      <img src="img/login-1a.png" class="logintop" />
    </button>
    <img src="img/logo-codhab.png" class="logobar" />
    <button ng-if="check()" class="button button-icon" ui-sref="tabs.login">
      <img src="img/notification.png" class="notificationtop" />
      <span ng-if="cpf_toogle" class="badge badge-energized icon-badge custom-badge">{{msg}}</span>
    </button>
    <button ng-if="!check()" class="button button-icon" ui-sref="tabs.area_restrita">
      <img src="img/notification.png" class="notificationtop" />
      <span ng-if="cpf_toogle" class="badge badge-energized icon-badge custom-badge">{{msg}}</span>
    </button>
  </ion-nav-buttons>
  <ion-content scroll="true">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="row bloco-home bloco-inicial">
      <div class="col col-33">
        <button class="button btn-nav-codhab" ui-sref="tabs.habitacao">
          <i class="fa fa-home" aria-hidden="true"></i>
        </button>
        <span class="btn-texto">HABITAÇÃO</span>
      </div>
      <div class="col col-33">
        <button class="button btn-nav-codhab" ui-sref="tabs.regularizacao">
          <i class="fa fa-file-text-o" aria-hidden="true"></i>
        </button>
        <span class="btn-texto">REGULARIZAÇÃO</span>
      </div>
      <div class="col col-33">
        <button class="button btn-nav-codhab" ui-sref="tabs.entidades">
          <i class="fa fa-users" aria-hidden="true"></i>
        </button>
        <span class="btn-texto">ENTIDADES</span>
      </div>
    </div>
    <div class="row bloco-home">
      <div class="col col-33">
        <button class="button btn-nav-codhab" ui-sref="tabs.assistencia-home">
          <span class="assistencia-icon"></span>
        </button>
        <span class="btn-texto">ASSISTÊNCIA TÉCNICA</span>
      </div>
      <div class="col col-33" ng-if="check()">
        <button class="button btn-nav-codhab" ui-sref="tabs.portal">
          <i class="fa fa-desktop" aria-hidden="true"></i>
        </button>
        <span class="btn-texto">PORTAL</span>
      </div>
      <div class="col col-33" ng-if="!check()" ui-sref="tabs.area_restrita">
        <button class="button btn-nav-codhab btn-especial" style="background-color:#ffc10e" ui-sref="tabs.requerimento">
          <i class="fa fa-user" style="color:#fff!important" aria-hidden="true"></i>
        </button>
        <span class="btn-texto">MEU CADASTRO</span>
      </div>
      <div class="col col-33">
        <button class="button btn-nav-codhab energized" ui-sref="tabs.agendamentogeral">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
        </button>
        <span class="btn-texto">AGENDAMENTO</span>
      </div>
    </div>
    <div class="row bloco-home">
      <div class="col col-33">
        <button class="button btn-nav-codhab" ui-sref="tabs.requerimento">
          <i class="fa fa-files-o" aria-hidden="true"></i>
        </button>
        <span class="btn-texto">REQUERIMENTO</span>
      </div>
      <div class="col col-33" ng-if="!check()">
        <button class="button btn-nav-codhab" ui-sref="tabs.portal">
          <i class="fa fa-desktop" aria-hidden="true"></i>
        </button>
        <span class="btn-texto">PORTAL</span>
      </div>
    </div>
  </ion-content>
</ion-view>
